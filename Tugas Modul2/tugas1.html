<!DOCTYPE html>
<html>
<head>
    <title>Penjumlahan Bilangan</title>
</head>
<body>
    <h1>Penjumlahan Bilangan</h1>
    <form id="calculatorForm">
        Bilangan 1: <input type="text" id="bilangan1"><br>
        Bilangan 2: <input type="text" id="bilangan2"><br>
        <input type="button" value="Jumlahkan" onclick="hitungPenjumlahan()">
    </form>
    <p>Hasil: <span id="hasil"></span></p>

    <script>
        function hitungPenjumlahan() {
            // Mengambil nilai dari input
            var bilangan1 = parseFloat(document.getElementById("bilangan1").value);
            var bilangan2 = parseFloat(document.getElementById("bilangan2").value);

            // Melakukan operasi penjumlahan
            var hasil = bilangan1 + bilangan2;

            // Menampilkan hasil
            document.getElementById("hasil").textContent = hasil;
        }
    </script>
</body>
</html>
